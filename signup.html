<!DOCTYPE html>
<html>
    <head>
        <title>RV Book Store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <style>
            *{
                font-family: 'Yantramanav';
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand font-weight-bold" href="#">RV BOOK STORE</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navOptions">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navOptions">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active text-light">
                                <a class="nav-link" href="index.html">HOME</a>
                            </li>
                            <li class="nav-item active text-light">
                                <a class="nav-link" href="">CATALOGUE</a>
                            </li>
                        </ul>
                        <a href="login.html" class="btn btn-danger mx-2 py-1">Log In</a>
                    </div>
                </div>
            </nav>
        </header>
        <section style="height: 85.5vh; padding-top: 2vh">
            <div class="container py-4" style="width: 20em;">
                <div class="display-4 text-center mb-4">Sign Up</div>
                <form action="index.html">
                    <div class="form-group">
                        <label for="name" class="h5">Name</label>
                        <input name="email" type="text" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="h5">Email</label>
                        <input name="email" type="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="h5">Password</label>
                        <input name="password" type="password" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="h5">Retype Password</label>
                        <input name="repassword" type="password" required class="form-control">
                    </div>
                    <button type="submit" style="width: 100%;" class="btn btn-warning font-weight-bold text-light">SIGNUP</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="container-fluid bg-dark text-light text-center py-2">Copyright Â© 2022 RV Book Store. All Rights Reserved.</div>
        </footer>
    </body>
</html>
